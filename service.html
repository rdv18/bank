<html>
    <head>
        <title>Indian Bank</title>

        <script>
            function validateForm() {
  let x = document.getElementById("type").value
  
  if (x.localeCompare("car")) {
    alert("Name must be filled out");
    return false;
    
  }
}
<
        </script>
    </head>
    <body>
        <h2>JavaScript Validation</h2>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  Applicant: <input type="text" name="fapp">
  <br> 
  Account No: <input type="number" name="facn">
  <br> 
  <label for="type">Type:</label>
  <select id="type" name="ftype">
    <option value="home">Home</option>
    <option value="car">Car</option>
    <option value="personal">Personal</option>
   
  </select>
  <br> 
  
  ROI: <input type="text" name="fname">
  <br> 
  Duration: <input type="number" name="fdur">
  <br> 
  EMI: <input type="text" name="fname">
  <br> 
  <input type="submit" value="Submit">
</form>
    </body>
</html>
